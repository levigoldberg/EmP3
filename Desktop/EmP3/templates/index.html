<!DOCTYPE html>
<html>
<head>
    <title>Spotify to YouTube</title>
</head>
<body>
    <h1>Spotify to YouTube</h1>
    <form method="post">
        <label for="playlist_link">Enter Spotify Playlist Link or ID:</label>
        <input type="text" id="playlist_link" name="playlist_link" required>
        <button type="submit">Search</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
